<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>{{th}}주차 강의, 복리계산기 제작</h1>

    <div class="container">
      <div class="input-group mb-3">
        <input
          id="inputBalance"
          type="text"
          class="form-control"
          aria-label="Dollar amount (with dot and two decimal places)"
          placeholder="원금입력"
        />
        <span class="input-group-text">₩</span>
      </div>
      <div class="input-group mb-3">
        <input
          id="inputRange"
          type="text"
          class="form-control"
          aria-label="Dollar amount (with dot and two decimal places)"
          placeholder="기간입력"
        />
        <select class="form-select" id="inputGroupSelect02">
          <option selected>주기선택...</option>
          <option value="1">일</option>
          <option value="2">월</option>
          <option value="3">년</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect02">주기</label>
      </div>
      <div class="input-group mb-3">
        <input
          id="inputInterest"
          type="text"
          class="form-control"
          placeholder="이율입력"
          aria-label="이율입력"
          aria-describedby="button-addon2"
        />
        <button
          id="btnCalc"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          계산하기
        </button>

        <p id="txtResult"></p>
      </div>
      <p id="txtMyInfo"></p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./interestCalculator.js" ></script>
    <script src="./useBootstrap.js" ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
