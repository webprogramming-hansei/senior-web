<!DOCTYPE html>
<html>
  <head>
    <title>고급웹프로그래밍</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>1강 실습(수정버전-라이브프리뷰)</h1>
    <p>Visual Studio Code</p>
    <p>유용한 플러그인 설치</p>
    <ul>
      <li>Prettier</li>
      <li>Live Previewer</li>
    </ul>

    <h2>복리계산기</h2>
    <div id="divWrap">
      <div class="commonMargin">
        <input id="inpBalance" type="number" placeholder="원금입력" />
      </div>
      <input
        id="inpRange"
        class="commonMargin"
        type="number"
        placeholder="기간입력"
      />
      <select id="selRangeUnit" class="commonMargin">
        <option>일</option>
        <option>주</option>
        <option>월</option>
        <option>분기</option>
        <option>년</option>
      </select>
      <div>
        <input
          id="inpInterest"
          class="commonMargin"
          type="number"
          placeholder="이율"
          style="width: 200px"
        />
      </div>
      <div>
        <button id="btnCalc" style="width: 208px">계산하기</button>
      </div>
    </div>
    <!-- <input type="button" value="계산하기"></input> -->
    <script src="./interestCalculator.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
